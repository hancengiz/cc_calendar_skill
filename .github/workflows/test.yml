name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Verify script syntax
      run: python3 -m py_compile calendar_skill.py

    - name: Test help command
      run: python3 calendar_skill.py --help

    - name: Test calendar listing
      run: python3 calendar_skill.py calendars

    - name: Test event creation (test mode)
      run: python3 calendar_skill.py create "Test Event" "tomorrow at 2pm" --test
